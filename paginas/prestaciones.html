<script type="text/javascript">
function calcular()
{

var fechaini=new Date(document.getElementById('dateini').value);
var fechafin=new Date(document.getElementById('datefin').value);
var diasdif=fechafin.getTime()-fechaini.getTime();
var contardias=Math.round(diasdif/(1000*60*60*24));
var salario=document.getElementById("salario").value;


document.getElementById("resultado").value=contardias;

}
</script>
